<h3>
  Enter a movie to search
</h3>
<input type="text" ng-model="movie1"></input><br>
<input type="text" ng-model="movie2"></input>
<button ng-click="compareMovies()">Compare casts</button>
<table>
  <tr>
    <th>
    </th>
    <th>
      {{movie1}}
    </th>
    <th>
      {{movie2}}
    </th>
  </tr>
  <tr ng-repeat="actor in cross_cast">
    <td>
      {{actor.name}}
    </td>
    <td>
      {{actor.role1}}
    </td>
    <td>
      {{actor.role2}}
    </td>
  </tr>
</table>
