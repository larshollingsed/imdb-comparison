<h3>
  Enter a movie to search
</h3>
<input type="text" ng-model="movie1"></input><button ng-click="movie1Options()">See options for movie 1</button><br>

<p data-ng-repeat="movie in movie1Options" ng-click="chooseMovie1(movie)" ng-model="movie1Input">
  {{movie.name}}
</p>

<input type="text" ng-model="movie2"></input><button ng-click="movie2Options()">See options for movie 2</button><br>

<p data-ng-repeat="movie in movie2Options" ng-click="chooseMovie2(movie)" ng-model="movie2Input">
  {{movie.name}}
</p>
<button ng-click="compareMovies(); working=false" ng-show="working">Compare casts</button>
Movie 1 - {{movie1Choice}}<br>
Movie 2 - {{movie2Choice}}
<table>
  <tr>
    <th>
    </th>
    <th>
      {{movie1}}
    </th>
    <th>
      {{movie2}}
    </th>
  </tr>
  <tr ng-repeat="actor in crossCast">
    <td>
      {{actor.name}}
    </td>
    <td>
      {{actor.role1}}
    </td>
    <td>
      {{actor.role2}}
    </td>
  </tr>
</table>
